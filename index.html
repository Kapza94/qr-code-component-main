<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="block-main">
<div class="block-card">

  <div class="block-elem-img">
    <img src="./imgs/qrcode.png" alt="QR CODE">
      </div>

        <div class="block-elem-text-bold">
          Improve your front-end<br> skills by building projects
            </div>

              <div class="block-elem-text-reg">
                Scan the QR code to visit Frontend <br> Mentor and take your coding skills to<br> the next level
                  </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Kapza94</a>.
</div>
</body>
</html>
